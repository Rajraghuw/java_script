<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Property</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">DreamHomes</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="properties.html">Properties</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="purchase-form-section">
    <div class="container">
      <!-- <h2>Purchase Property</h2> -->
      <form class="purchase-form" action="index.html">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="property">Interested Property:</label>
        <select id="property" name="property">
          <option>Luxury Villa</option>
          <option>Modern Apartment</option>
          <option>Suburban House</option>
        </select>

        <label for="message">Additional Information:</label>
        <textarea id="message" name="message"></textarea>
         
        <button type="submit">Submit Request</button>
        
      </form>
    </div>
  </section>

 
  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-column">
        <h3>DreamHomes</h3>
        <p>Your dream property is just a few clicks away!</p>
      </div>
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="properties.html">Properties</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Contact Info</h4>
        <p>Phone: +123-456-7890</p>
        <p>Email: info@dreamhomes.com</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 DreamHomes. Designed by DreamTech.</p>
    </div>
  </footer>
</body>
</html>
